<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CAPTCHA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .captcha-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        canvas {
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .feedback {
            margin-top: 10px;
        }
        button {
            margin-top: 5px;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }
        input {
            margin-top: 5px;
            padding: 5px;
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="captcha-container">
        <canvas id="captchaCanvas" width="100" height="30"></canvas>
        <div>
            <button onclick="drawCaptcha()">Refresh</button>
        </div>
        <input type="text" id="captchaInput" placeholder="Enter CAPTCHA">
        <button onclick="verifyCaptcha()">Verify</button>
        <div class="feedback" id="feedbackMessage"></div>
    </div>
    <script>
        let captchaCode = '';

        function drawCaptcha() {
            const canvas = document.getElementById('captchaCanvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = '20px Arial';
            ctx.fillStyle = '#333';
            captchaCode = Math.random().toString(36).substring(2, 8);
            ctx.fillText(captchaCode, 10, 20);
        }

        function verifyCaptcha() {
            const userInput = document.getElementById('captchaInput').value;
            const feedbackMessage = document.getElementById('feedbackMessage');
            if (userInput === captchaCode) {
                feedbackMessage.style.color = 'green';
                feedbackMessage.textContent = 'Correct!';
            } else {
                feedbackMessage.style.color = 'red';
                feedbackMessage.textContent = 'Incorrect, try again!';
            }
        }

        window.onload = drawCaptcha;
    </script>
</body>
</html>
